<div class="jumbotron">
    <div class="container">
        <p><a class="btn btn-primary btn-lg" href="/auth/logout" target="_self" role="button">Logout</a></p>
        <h3>People you are following</h3>
        <div class="row">
          <div *ng-for="#user of users" class="column">
            <img src="{{user.avatar_url}}" class="user_image">
            {{user.login}} - {{user.online}}
          </div>
        </div>
    </div>
</div>

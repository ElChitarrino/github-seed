<div class="jumbotron">
    <div class="container">
        <p><a class="btn btn-primary btn-lg" href="/auth/logout" target="_self" role="button">Logout</a></p>
        <h3>People you are following</h3>
        <div class="container">
          <div *ng-for="#follower of following">
            <img src="{{follower.avatar_url}}" class="user_image">
            {{follower.login}}
          </div>
        </div>
    </div>
</div>
